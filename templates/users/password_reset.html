{%extends 'base-rest.html'%}

{%block content%}
<h3 class="text-center">Reset Password</h3>
<div class="center">
	<form method="post" class="card" action="{% url 'password-reset' %}">
		{% csrf_token %}
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons">
			<input type="submit" value="Send" class="btn btn-primary">
			<a href="{%url 'accounts:login' %}"  class="btn btn-outline">Cancel</a>
		</div>
	</form>
	</div>
{%endblock content%}
