{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/signin-style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Don't have an account? <a href="{% url 'accounts:signup' %}">Join now</a></h3>

              {% if messages %} {% for message in messages %}
                <div
                  class="alert {% if message.tags == 'success' %} alert-{{ message.tags }} {% elif message.tags == 'error' %} alert-warning {% endif %}"
                >
                  {{ message|safe }}
                </div>
                {% endfor %} {% endif %}

              <form action="{% url 'accounts:login' %}" class="login-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                {{form.as_p}}
                <div class="form-group d-md-flex">
                  <div class="w-50">
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="{% url 'password-reset' %}">Forgot Password</a>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary rounded submit p-3 px-5"
                  >
                    Get Started
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'js/signin-jquery.min.js' %}"></script>
    <script src="{% static 'js/signin-popper.js' %}"></script>
    <script src="{% static 'js/signin-bootstrap.min.js' %}"></script>
    <script src="{% static 'js/signin-main.js' %}"></script>
  </body>
</html>
